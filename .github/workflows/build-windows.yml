name: Build Windows

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.5)'
        required: true
        default: 'v0.2.5'

permissions:
  contents: write

env:
  ITO_ENV: dev
  VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL || 'disabled' }}
  VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY || '' }}
  VITE_GRPC_BASE_URL: ${{ vars.VITE_GRPC_BASE_URL || '' }}
  VITE_POSTHOG_API_KEY: ${{ vars.VITE_POSTHOG_API_KEY || '' }}
  VITE_POSTHOG_HOST: ${{ vars.VITE_POSTHOG_HOST || '' }}
  VITE_UPDATER_BUCKET: ${{ vars.VITE_UPDATER_BUCKET || '' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NO_V="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'x86_64-pc-windows-msvc'

      - name: Build native modules for Windows
        shell: bash
        run: |
          cd native
          cargo build --release --workspace --target x86_64-pc-windows-msvc
          cd ..

      - name: Build Electron app
        env:
          VITE_ITO_VERSION: ${{ steps.version.outputs.version_no_v }}
          VITE_ITO_ENV: dev
          ITO_ENV: dev
        run: bun run electron-vite build

      - name: Package Windows app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          VITE_ITO_ENV: dev
        run: bunx electron-builder --config electron-builder.config.js --win --x64 --publish=never

      - name: List output files
        shell: bash
        run: ls -la dist/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 5

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/*.zip
          body: |
            ## Ito ${{ github.event.inputs.version }} â€” Windows

            ### Downloads
            - **Windows (x64)**: Download the EXE installer or ZIP archive

            ### Installation
            - **EXE**: Download and run the installer
            - **ZIP**: Extract and run `Ito.exe`

            > These builds are unsigned. You may need to allow the app in your security settings.
