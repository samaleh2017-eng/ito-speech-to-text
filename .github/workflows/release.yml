name: Build and Release App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.4)'
        required: true
        default: 'v0.2.5'

permissions:
  contents: write

env:
  ITO_ENV: dev
  VITE_AUTH0_DOMAIN: ${{ vars.VITE_AUTH0_DOMAIN || 'disabled' }}
  VITE_AUTH0_CLIENT_ID: ${{ vars.VITE_AUTH0_CLIENT_ID || 'disabled' }}
  VITE_AUTH0_AUDIENCE: ${{ vars.VITE_AUTH0_AUDIENCE || 'disabled' }}
  VITE_GRPC_BASE_URL: ${{ vars.VITE_GRPC_BASE_URL }}
  VITE_POSTHOG_API_KEY: ${{ vars.VITE_POSTHOG_API_KEY || '' }}
  VITE_POSTHOG_HOST: ${{ vars.VITE_POSTHOG_HOST || '' }}
  VITE_UPDATER_BUCKET: ${{ vars.VITE_UPDATER_BUCKET || '' }}

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME:-${{ github.event.inputs.version }}}"
          VERSION_NO_V="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'x86_64-apple-darwin,aarch64-apple-darwin'

      - name: Build native modules (ARM64)
        run: ./build-binaries.sh --mac

      - name: Build native modules (x64)
        run: ./build-binaries.sh --mac --x64

      - name: Build Electron app
        env:
          VITE_ITO_VERSION: ${{ steps.version.outputs.version_no_v }}
          VITE_ITO_ENV: dev
          ITO_ENV: dev
        run: bun run electron-vite build

      - name: Package macOS app (unsigned)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_ITO_ENV: dev
        run: bunx electron-builder --config electron-builder.config.js --mac dmg --universal --publish=never

      - name: List output files
        run: ls -la dist/

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME:-${{ github.event.inputs.version }}}"
          VERSION_NO_V="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: 'x86_64-pc-windows-msvc'

      - name: Build native modules for Windows
        shell: bash
        run: |
          cd native
          cargo build --release --workspace --target x86_64-pc-windows-msvc
          cd ..

      - name: Build Electron app
        env:
          VITE_ITO_VERSION: ${{ steps.version.outputs.version_no_v }}
          VITE_ITO_ENV: dev
          ITO_ENV: dev
        run: bun run electron-vite build

      - name: Package Windows app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          VITE_ITO_ENV: dev
        run: bunx electron-builder --config electron-builder.config.js --win --x64 --publish=never

      - name: List output files
        shell: bash
        run: ls -la dist/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 5

  release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: find artifacts -type f -ls

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: Release ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/macos-build/*.dmg
            artifacts/windows-build/*.exe
          body: |
            ## Ito ${{ github.ref_name || github.event.inputs.version }}
            
            ### Downloads
            - **macOS (Universal)**: Download the DMG file
            - **Windows (x64)**: Download the EXE installer
            
            ### Installation
            - **macOS**: Download the DMG, open it, and drag Ito to Applications
            - **Windows**: Download and run the EXE installer
            
            > ⚠️ These builds are unsigned. You may need to allow the app in your security settings.
